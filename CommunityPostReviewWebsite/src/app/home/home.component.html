<div *ngIf="isLoggedIn; else loggedOut" class="sign">
  <p>New Account</p>
  <a href="signup" class="btn btn-success">Sign Up</a><br>

</div>

<ng-template #loggedOut>
  <div class="row col-sm-6 center" style="max-width:350px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group txt_field">
        <label for="username">Username</label><br>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group txt_field"><br>
        <label for="password">Password</label><br>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />

        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required" class="pass">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div><br>


      <div class="form-group">
        <button class="btn btn-primary m-3">Login</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          {{errorMessage}}
        </div>
      </div>
    </form>
    <br><br>
    <hr>
    <p>Don't have an account?</p>
    <a href="signup" class="btn btn-success m-2" style="padding: 5px;">Sign Up</a><br>
  </div>
</ng-template>
